<style>
    body {
        background-color: #71CBF0;
    }

    .center-screen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        filter: invert(32%) sepia(100%) saturate(7000%) hue-rotate(240deg) brightness(95%) contrast(100%);
    }


    /* .carousel-indicators button {
        background-color: rgba(0, 123, 255, 0.5) !important;

    }

    .carousel-indicators .active {
        background-color: #007bff !important;
    } */

    .w-lg-50 {
        width: 50%;
    }

    .w-sm-75 {
        width: 75%;
    }

    .containerCarousel{
        height: 250px;
    }

    .w-custom-responsive{
        width: 50%;
    }

    .fs-custom-title{
        font-size: 10vh;
    }

    .fs-custom-text{
        font-size: 1.75rem !important;
    }

    .fs-custom-label{
        font-size: 1.25rem !important;
    }

    .img-size{
        width:80px !important; 
        height: 80px !important;
    }

    @media (min-width: 992px) {
        
    }

    @media (max-width: 576px) {
        
        .w-custom-responsive{
            width: 80%;
        }

        .containerCarousel{
            height: 400px;
        }

        .fs-custom-title{
            font-size: 5vh;
        }

        .fs-custom-text{
            font-size: 1rem !important;
        }

        .fs-custom-label{
            font-size: 0.85rem !important;
        }

        .img-size{
            width: 40px !important; 
            height: 40px !important;
        }
    }
</style>

<div class="center-screen">
    <p class="fw-bold text-white fs-custom-title">Resultado</p>
    <div class="card w-custom-responsive">
        <div class="card-body">
            <!-- <img id="profilePicturePlayer"/> -->
            <div class="d-flex justify-content-center align-items-center">
                <div class="me-lg-4">
                    <div class="img-size" style="border-radius: 100px; overflow: hidden;">
                        <img id="profilePic" src="ruta/a/tu-imagen.jpg" alt="Profile Picture"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                </div>

                <div class="me-lg-5 text-center">
                    <label class="text-primary fs-custom-label">Nombre</label>
                    <p class="fs-custom-text fw-bold m-0" id="namePlayer"></p>
                </div>
                <div class="me-lg-5 text-center">
                    <label class="text-primary fs-custom-label">Resultado</label>
                    <p class="fs-custom-text fw-bold m-0" id="result"></p>
                </div>
                <div class="me-lg-5 text-center">
                    <label class="text-primary fs-custom-label">Tiempo</label>
                    <p class="fs-custom-text fw-bold m-0" id="time"></p>
                </div>
                <div class="me-lg-5 text-center">
                    <label class="text-primary fs-custom-label">Puntuaci√≥n</label>
                    <p class="fs-custom-text fw-bold m-0" id="totalPoints"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="w-custom-responsive d-flex mt-lg-4 mt-4">
        <button class="btn btn-primary me-2" id="btnHome">Home</button>
        <button class="btn btn-primary" id="btnRetryGame">Tornar a jugar</button>
    </div>

    <div class="w-custom-responsive mt-lg-4 mt-2">
        <label class="text-white fs-1 fw-bold">Respuestas:</label>
        <div class="card w-100" 
        style="min-height: 200px;">
            <div class="card-body">
                <div id="carouselExampleIndicators" class="carousel slide w-100" 
                style="min-height: 200px;">
                    <div class="carousel-indicators" id="btnCarouselIndicators">
                    </div>
                    <div class="carousel-inner" 
                    style="min-height: 200px;"
                        id="containerCarouselIndicators">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon text-black" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon text-black" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
