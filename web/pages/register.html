<style>
    .center-screen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    body {
        background-color: #71CBF0;
    }
</style>
<div class="center-screen w-100 text-center" id="content">
    <div class="card" style="width: 40%;">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="" style="height: 100px; overflow: hidden;">
                        <img src="../img/question.png" class="img-fluid"
                            style="max-width: 100%; max-height: 100%; object-fit: contain;" />
                    </div>
                </div>
            </div>
            <div class="text-start">
                <div class="row">
                    <div class="col-lg-6 col-12 mb-3">
                        <label class="text-primary fs-6">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person text-primary"></i>
                            </span>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div id="validatorName"></div>
                    </div>
                    <div class="col-lg-6 col-12 mb-3">
                        <label class="text-primary fs-6">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope text-primary"></i>
                            </span>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <div id="validatorEmail"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <label class="text-primary fs-6">Contraseña</label>
                        <div class="input-group">
                            <button class="input-group-text" id="btnSeePassword1">
                                <i class="bi bi-eye text-primary" id="notSeeIcon1"></i>
                                <i class="bi bi-eye-slash text-primary d-none" id="seeIcon1"></i>
                            </button>
                            <input type="password" class="form-control" id="password" />
                        </div>
                        <div id="validatorPassword"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <label class="text-primary fs-6">Confirma contraseña</label>
                        <div class="input-group">
                            <button class="input-group-text" id="btnSeePassword2">
                                <i class="bi bi-eye text-primary" id="notSeeIcon2"></i>
                                <i class="bi bi-eye-slash text-primary d-none" id="seeIcon2"></i>
                            </button>
                            <input type="password" class="form-control" id="passwordConfirm" />
                        </div>
                        <div id="validatorPasswordConfirm"></div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-12">
                        <button class="text-primary btn m-0 p-0 mt-lg-1 fs-7"
                                id="btnRedirigirLogin">Tienes cuenta? Logeate</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <button class="btn btn-primary w-100 btn-lg" id="btnRegister">
                            Register
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToastError" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body bg-danger bg-opacity-75 text-white rounded-2">
                <div class="d-flex justify-content-center align-items-center">
                    <i class="bi bi-exclamation-triangle-fill fs-5 me-2"></i>
                    <p class="m-0" id="toastMsg"></p>
                </div>
            </div>
        </div>
    </div>
</div>
