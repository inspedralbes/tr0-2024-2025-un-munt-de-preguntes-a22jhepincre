    .center-screen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    body {
        background-color: #71CBF0;
    }

    .w-btn-play {
        width: 60%;
    }

    /* Si quieres mantener proporciones entre texto e imagen en todos los tamaños */
